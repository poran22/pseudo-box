<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Html</title>
    <style>
        .swimming div {
            border: 1px dashed blue;
            width: 200px;
        }

        #ring {
            position: sticky;
            left: 0px;
            top: 0px;
        }

        .swimming {
            position: relative;
        }

        .dummy {
            height: 150px;
            width: 250px;
            background-color: red;
        }
    </style>
</head>

<body>
    <section>
        <h1>This is My Header</h1>
        <h1>I'm Learning aboout of Position</h1>
        <h2>I Have a Higher Position</h2>
    </section>
    <section class="swimming">
        <div><img src="images/boy.svg" alt=""></div>
        <div id="ring"><img src="images/ring.svg" alt=""></div>
        <div><img src="images/water.svg" alt=""></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </section>
</body>

</html>
